</head>

            <div class="col">

                    <div class="stilos">

                            <img 
                                src="../img/Beatles-Logo.png" 
                                alt="Logo The Beatles"
                                style="width: 150px;"    
                            >
                        </a>
                    </div>
        
                <div class="navegador">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    </div>
                </nav>
                </div>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3 class="titulo">Registrate para mas informacion</h3>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-xl-6 col-md-12" style="display: flex; justify-content: center;">
                    <div class="mb-3" style="width: 70%;">
                        <label for="inputNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" aria-describedby="Nombre">
                    </div>
                </div>
                <div class="col-xl-6 col-md-12" style="display: flex; justify-content: center;">
                    <div class="mb-3" style="width: 70%;">
                        <label for="inputApellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" aria-describedby="Apellido">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-md-12" style="display: flex; justify-content: center;">
                    <div class="mb-3" style="width: 70%;">
                        <label for="Usuario" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" aria-describedby="Usuario">
                    </div>
                </div>
                <div class="col-xl-3 col-md-12" style="display: flex; justify-content: center; align-items: center;">
                    <div class="form-check" style="width: 25%;">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                </div>
                <div class="col-xl-3 col-md-12" style="display: flex; justify-content: center; align-items: center;">
                    <div class="form-check" style="width: 25%;">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Femenino
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label style="display: flex; justify-content: center; align-items: center;" for="Nacionalidad" class="form-label">Nacionalidad:</label>
                </div>
                <div class="col-6">
                    <select style="display: flex;justify-content: center; align-items: center; width: 50%;" class="form-select" aria-label="Mes del año">
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Colombia">Colombia</option>
                        </select>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-md-12" style="display: flex; justify-content: center;">
                    <div class="mb-3" style="width: 70%;">
                        <label for="InputEmail1" class="form-label">Email:</label>
                        <input type="email" class="form-control" aria-describedby="email">
                    </div>
                </div>
                <div class="col-xl-6 col-md-12" style="display: flex; justify-content: center;">
                    <div class="mb-3" style="width: 70%;">
                        <label for="exampleInputEmail1" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" aria-describedby="tel">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" style="display: flex; justify-content: center;">
                    <div class="mb-3" style="width: 85%;">
                        <label for="Contraseña" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" aria-describedby="Contraseña">
                        <div id="emailHelp" class="form-text">Debe contener mayúscula, minúscula, número y caracter especial.</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" style="display: flex; justify-content: center;">
                    <div class="mb-3" style="width: 85%;">
                        <label for="Contraseña" class="form-label">Confirmar contraseña:</label>
                        <input type="password" class="form-control" aria-describedby="Contraseña">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-md-12" style="display: flex; justify-content: center;">
                    <input class="botonEnviar-contacto" type="submit" value="Enviar mensaje">
                </div>
                <div class="col-xl-6 col-md-12" style="display: flex; justify-content: center;">
                    <input class="botonBorrar-contacto" type="reset" value="Borrar formulario">
                </div>
            </div>

        </form>

    
        <div class="row" style="margin-top: 1.1rem">
            <div class="col">
                <footer id="footer">
                    <img src="../img/v.png" alt="footer logo" style="width:300px; margin-top: 0.7rem; margin-bottom: 0.7rem;">
                    <p class="copy">Copyright © The Beatles - 2022</p>
                    <img src="../img/v.png" alt="footer logo" style="width:300px; margin-top: 0.7rem; margin-bottom: 0.7rem;">
                </footer>
            </div>
