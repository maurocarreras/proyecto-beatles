            <section class="titulo-contacto">
                <h3 class="titulo">Contactanos para mas informacion</h3>
            </section>

            <section class="form1-contacto">
                <form>
                    <div class="container-inputs">
                        <label for="Campo-nombre">Nombre y apellido:</label>
                        <input class="input-contacto" type="text" id="Campo-nombre" placeholder="nombre y apellido">  
                    </div>
                    
                    <div class="container-inputs">
                        <label>Contraseña</label>
                        <input class="input-contacto" type="password"placeholder="escribe tu contraseña">
                        <br>
                    </div>

                    <div class="container-inputs">
                        <input type="checkbox">
                        <label>Recordar</label>
                        <br>
                    </div>

                    <div class="container-inputs">
                        <label for="selec-pais">País: introduzca su pais</label>
                            <select class="input-contacto" name="" id="selec-pais">
                                <option value="">Argentina</option>
                                <option value="">Colombia</option>
                                <option value="">Uruguay</option>
                                <option value="">Brasil</option>
                                <option value="">Venezuela</option>
                            </select>
                    </div>
            </section>
                        
            <section class="form2-contacto">
                <div class="container-inputs">
                    <label for="capo-mail">Email:</label>
                    <input 
                        type="email"id="campo-mail" 
                        placeholder="escribe tu mail aqui@.com"
                        class="input-contacto"
                    >
                    <br>
                </div>

                <div class="container-inputs">
                    <label>Telefono</label>
                    <input class="input-contacto" type="tel" placeholder="escribe tu telefono">
                    <br>
                </div>

                <label>Comentario</label>
                <div>
                    <textarea class="input-contacto" name="" id="" cols="30" rows="10" placeholder="Dejenos su comentario"></textarea>
                </div>
            </section>

            <section class="botones-contacto">
                <input class="botonEnviar-contacto" type="submit" value="Enviar mensaje">
                <input class="botonBorrar-contacto" type="reset" value="Borrar formulario">
            </section>  

            </form>
